        image: ghcr.io/deesejohn/games-bff:40ae8bb@sha256:0d86931dad31a872842a516f190cb6d7f72fb2b54d419f16ced301aba9737bc3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 5
