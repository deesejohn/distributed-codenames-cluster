        image: ghcr.io/deesejohn/games-bff:5aa16e8@sha256:fc579e86633fced9edb5e3700f468af0b1c7a7fcf7da2c31cf324684da47789d
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 5
        name: server
        ports:
