        image: ghcr.io/deesejohn/games-bff:895cc36@sha256:bb7e4143474ca48f6895ed145633e6e7738264ecb2af949465faaffc25428915
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 5
        name: server
