        image: ghcr.io/deesejohn/games-bff:9da779b@sha256:5af027dcd6e3347ace8ceb13f81ee27f41e9fed09839329a9f51cc514d60e361
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 5
        name: server
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
---
apiVersion: v1
